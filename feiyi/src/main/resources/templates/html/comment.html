<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品评论</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css"  media="all">
</head>
<body>
<form class="layui-form" action="">
日期： <span class="layui-word-aux" id="date"></span>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>评分</legend>
</fieldset>

服务：<div id="test5"></div>
<div>综合：<div id="test6"></div></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>评价</legend>
</fieldset>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">评论内容：</label>
    <div class="layui-input-block">
        <textarea name="comment" placeholder="请输入" class="layui-textarea"></textarea>
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>
</form>
<script src="../../static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['rate','util','layer','laydate','form'],function (){

        var rate=layui.rate,
            util=layui.util,
            form=layui.form,
            //layer=layui.layer,
            $ = layui.jquery,
            laydate = layui.laydate;


        rate.render({
            elem: '#test5'
            ,value: 3
            ,text: true
            ,setText: function(value){ //自定义文本的回调
                var arrs = {
                    '1': '差'
                    ,'2': '低'
                    ,'3': '中等'
                    ,'4': '好'
                    ,'5': '极好'
                };
                this.span.text(arrs[value] || ( value + "星"));
            }
        })
        rate.render({
            elem: '#test6'
            ,value: 1.5
            ,half: true
            ,text: true
            ,setText: function(value){
                this.span.text(value+"星");
            }
        })
        var dateString = util.toDateString(new Date(), 'yyyy-MM-dd HH:mm:ss'); //执行转换日期格式的方法
        $('#date').html(dateString);
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
