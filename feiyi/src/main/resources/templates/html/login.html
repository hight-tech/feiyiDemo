<html>
	<head>
		<meta charset="utf-8">

	<body>
		<div id="login_left">
			<a href="index"><img src="/img/login2.png" height="720" width="720"/></a>
		</div>
		<div id="login">
			<form class="layui-form" action="">
				<!--<ul>
					<li><h3 style="font-size: 40px">login 非遗大卖场</h3></li>

				<div class="layui-form-item">
					<label class="layui-form-label">用户名：</label>
					<div class="layui-input-block">
						<i class="layui-icon layui-icon-username adminIcon"></i>
						<input type="text"
							   name="loginName"
							   style="padding-left: 30px"
							   lay-verify="required"
							   autocomplete="off"
							   laceholder="请输入用户名"
							   class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密 码 ：</label>
					<div class="layui-input-block">
						<i class="layui-icon layui-icon-password adminIcon"></i>
						<input type="password"
							   name="password"
							   style="padding-left: 30px"
							   lay-verify="required"
							   placeholder="请输入密码"
							   autocomplete="off"
							   class="layui-input"/>
					</div>
				</div>
				<div class="usernameWrapDiv">
					<label class="layui-form-label"> </label>
					<div class="submitDiv">
						<button type="button" lay-submit lay-filter="demo1" class="layui-btn layui-btn-lg layui-btn-normal">登录</button>
						<input id="loginBtn" type="button" class="submit layui-btn layui-btn-primary" value="注册"></input>
					</div>
				</div>
			</form>
		</div>
		<script src="/layui/layui.js"></script>
	<script>
		layui.use(['layer','form'],function () {
			var layer = layui.layer
			,form = layui.form
			,$ = layui.$;
			//自定义验证规则
			/*form.verify({

				,content: function(value){
					layedit.sync(editIndex);
				}
			});*/
			//监听提交
			form.on('submit(demo1)', function(data){
				//alert("123");
				$.ajax({
					url:'loginIndex',
					method:'post',
					data:data.field,
					dataType:'JSON',
					success:function(res){
						if(res.code==200){
							//alert(res.msg);
							window.location.href ="index";
						} else {
							layer.alert(res.msg);
						}
					}
				});

			});
		})
	</script>
	</body>
